# 服务端口
server:
  port: 8201

### spring 配置
spring:
  application:
    #服务名
    name: service_hosp
    #环境设置：dev 开发环境、test 测试环境、prod 生产环境
  profiles:
    active: dev
## mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yygh_hosp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
## 返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

